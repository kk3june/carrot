<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/7b2a51515c.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <!-- defer 속성은 페이지가 모두 업로드된 후에 외부스크립트가 실행되게 한다. 따라서 script 가 body 하단에 위치할 필요가 없다. -->
    <title>Carrot Game🥕</title>
</head>
<body>

    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">00:10</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field">
            <!-- <img src="/img/bug.png" alt=""> -->
        </section>
    </section>

    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>

</body>
</html>
